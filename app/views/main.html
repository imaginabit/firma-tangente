<span data-ng-init="init()">
<form class="form-horizontal" >
  <div class="form-group">
    <label class="col-sm-4 control-label" for='nombre'>Nombre y apellidos</label>
    <div class="col-sm-8">
      <input class="form-control" name='nombre' type='text' ng-model='nombre'  placeholder="Escribe tu nombre">
    </div>

  </div>
  <div class="form-group">
    <label class="col-sm-4 control-label" for='cargo'>Cargo y/o especialidad</label>
    <div class="col-sm-8">

    <input class="form-control" name='cargo' type='text' ng-model='cargo'  placeholder="Escribe tu cargo">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-4 control-label" for='telefono'>Tlf y otros datos de interés</label>
        <div class="col-sm-8">
    <input class="form-control" name='telefono' type='text' ng-model='telefono'  placeholder="Escribe tu telefono">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-4 control-label" for='custml'>Añadir enlaces personales </label>
    <div class="col-sm-8">
      <input class="form-control" name='custml' type='text' ng-model='custml'  placeholder="Escribe html">
      <span style="color:#555;font-size:12px">
        [FB, TW, Blog, etc.] (usar etiquetas html: &lt;a href="http://urlcompletadelenlace"&gt; palabra enlazada &lt;/a&gt;
      </span>
    </div>
  </div>
</form>


<div style="height:50px">

<button id='selFirma' ng-click="selectFirma()" class="btn btn-default" >
  Seleccionar la firma
</button>
<button id='showHtml' ng-click="showHtml('firma')" class="btn btn-default" >Ver html</button></div>

<div id="firma" ng-click="selectText('firma')">
<table border="0" width="700" style="border-top: 2px solid #78b74a; border-bottom: 2px solid #78b74a;"  >

  <tr style="color:#000; font-size: 17px; font-family: tahoma, hevietica, sans;" height="110PX" width="500px">
    <td><br />
      <span >
        {{ nombre || 'Nombre Apellido' }}
      </span><br>
      <div style="color: #97999C;font-size: 15px;margin-top: 2px;">
        {{ cargo || ' Cargo y/o especialidad'  }}
      </div>
      <div style="color:#000; font-size: 13px;margin-top: 10px;" >Grupo Cooperativo Tangente</div>
      <a style="color: #97999C;font-size: 12px;margin-top: 2px;display: block;text-decoration:none" href="http://www.tangente.coop" title="Grupo Cooperativo Tangente" target="_blank" style="text-decoration: none;">www.tangente.coop</a>
      <p style="color:#97999C; font-size: 11px;">{{ telefono || '912 345 678 | 987 654 321'  }}<br >
        <span ng-bind-html="custml"></span>
      </p><br />

    </td>
  </td>
  <td align="right">
    <a href="http://www.tangente.coop" title="Grupo Cooperativo Tangente" target="_blank" style="text-decoration: none;">
      <!-- <img src="{{baseurl}}logo230x69.png" title="Tangente" alt="tangente" >

      <img src="./logo230x69.png{{ data64Img[0] }}" title="Tangente" alt="tangente" >
      base64: -->
      <img data-img="./images/logo230x69.png" class="base64" title="Tangente" alt="tangente" >

    </a></td>
  </tr>
</table>
  <span ng-include="pie"></span>
</div>

<div ng-click="selectText('html')" id="htmlcont" >
    <label class="control-label" >HTML</label>
    <div ng-click="selectText('html')" id="html" >
    </div>
</div>

<div style="text-align:center;padding:2em">
  {{ msg }}
</div>
</span>

<span ng-init="$root.init()"></span>
<div>
  <div>
      <label for='nombre'>Nombre y apellidos</label>
      <input name='nombre' type='text' ng-model='nombre'  placeholder="Escribe tu nombre">
  </div>
  <div>
    <label for='cargo'>  Cargo y/o especialidad</label>
    <input name='cargo' type='text' ng-model='cargo'  placeholder="Escribe tu cargo">
  </div>
  <div>
    <label for='telefono'> Telefono</label>
    <input name='telefono' type='text' ng-model='telefono'  placeholder="Escribe tu telefono">
  </div>


</div>

<div style="height:30px">

</div>

<!-- Rellena los datos falsos entre las etiquetas de html con los que correspondan en cada caso -->

  <tr style="color:#000; font-size: 17px; font-family: tahoma, hevietica, sans;" height="110PX" width="500px">
    <td><br />
      <span >
        {{ nombre }}
      </span><br>
      <div style="color: #97999C;font-size: 15px;margin-top: 7px;">
        {{cargo}}
      </div><br /><br />
      <span style="color:#000; font-size: 13px;" >Grupo Cooperativo Tangente</span><br />
      <a style="color: #97999C;font-size: 12px;margin-top: 7px;display: block;text-decoration:none" href="http://www.tangente.coop" title="Grupo Cooperativo Tangente" target="_blank" style="text-decoration: none;">www.tangente.coop</a>
      <p style="color:#97999C; font-size: 11px;">Tlf: {{ telefono }}<br >
      </p><br />

    </td>
  </td>
  <td align="right">
    <a href="http://www.tangente.coop" title="Grupo Cooperativo Tangente" target="_blank" style="text-decoration: none;"><img src="http://imaginabit.com/logo230x69.png" title="Tangente" alt="tangente"></a></td>
  </tr>
</table>
